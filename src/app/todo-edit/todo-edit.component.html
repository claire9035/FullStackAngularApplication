<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="formDetails.dirty && formDetails.invalid">Enter a valid data</div>
    <form (ngSubmit)="!formDetails.invalid && saveTodo()" #formDetails="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description"  class="form-control" name="description" required="required">
        </fieldset>
        
        <fieldset  class="form-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event"
            class="form-control" name="targetData" required="required">
        </fieldset>
        <button type="submit" class="btn btn-success" >Save</button>
    </form>
</div>
